<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>
  <div class="header">Minimal Calculator</div>
  <div class="calculator">
  <div class="display">123
  </div>
  <div class="buttons">
    <div id="ac" class="misc">A/C</div>
    <div id="sign" class="misc">+/-</div>
    <div id="percent" class="misc">%</div>
    <div id="divide" class="operation">/</div>
    
    <div id="seven" class="number">7</div>
    <div id="eight" class="number">8</div>
    <div id="nine" class="number">9</div>
    
    <div id ="multiply" class="operation">*</div>

    <div id="four" class="number">4</div>
    <div id="five" class="number">5</div>
    <div id="six" class="number">6</div>
    
    <div id ="subtract" class="operation">-</div>
    
    <div id="one" class="number">1</div>
    <div id="two" class="number">2</div>
    <div id="three" class="number">3</div>
    
    <div id ="add" class="operation">+</div>
    
    <div id="zero" class="number">0</div>
    <div id="decimal">.</div>
    <div id="equals" class="operation">=</div>
  </div>
  </div>
</body>
</html>
