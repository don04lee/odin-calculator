<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>
  <div class="display">

  </div>
  <div class="buttons">
    <div id="ac"></div>
    <div id="sign"></div>
    <div id="percent"></div>
    <div id="divide" class="operation"></div>
    <div id="7">7</div>
    <div id="8">8</div>
    <div id="9">9</div>
    <div id ="multiply" class="operation"></div>
    <div id="4">4</div>
    <div id="5">5</div>
    <div id="6">6</div>
    <div id ="subtract" class="operation"></div>
    <div id="1">1</div>
    <div id="2">2</div>
    <div id="3">3</div>
    <div id ="add" class="operation"></div>
    <div id="0">0</div>
    <div id="decimal">.</div>
    <div id="equals" class="operation"></div>
  </div>
</body>
</html>
